<div ng-include="'partials/navbar_workout.html'"></div>

<div id="workoutViewBG">

	<div id="topWorkoutBar" layout="row" flex="90" flex-offset="5" flex-gt-sm="40" flex-offset-gt-sm="30">
		<div flex="15" id="lapsTotal" class="topBarSmallDivs">
			<h1 class="topBarText">{{totalLaps}}</h1>
		</div>
		<div flex id="lapDistance">
			<h5 id="distText">{{lap_distance}}{{metricAbrv}}</h5>
		</div>
		<div flex="10">
			<i class="material-icons discIcon">{{discIcon}}</i>
		</div>
		<div flex="35">
			<p class="workoutViewDate">{{displayDate}}</p>
		</div>
	</div>

	<div id="nameBar" layout="row" flex="90" flex-offset="5" flex-gt-sm="30" flex-offset-gt-sm="35">
		<div flex="25" ng-hide="firstAthlete" ng-click="prevAthlete()" class="athleteNavDiv">
			<img src="./img/prevAthlete_button.png" alt="previous athlete" class="athleteNavBtn">
		</div>
		<div flex="25" ng-show="firstAthlete" class="athleteNavDiv">
			<img src="./img/blank_button.png" class="athleteNavBtn">
		</div>
		<div flex="50">
			<h1 class="nameBarText">{{displayName}}</h1>
		</div>
		<div flex="25" ng-hide="lastAthlete" ng-click="nextAthlete()" class="athleteNavDiv">
			<img src="img/nextAthlete_button.png" alt="next athlete" class="athleteNavBtn">
		</div>
		<div flex="25" ng-show="lastAthlete" class="athleteNavDiv">
			<img src="img/blank_button.png" class="athleteNavBtn">
		</div>
	</div>

	<div class="lapSection" layout="row" flex="80" flex-offset="10" flex-gt-sm="30" flex-offset-gt-sm="35" ng-repeat="time in displayTimes">
		<div flex>
			<p class="lapNum">Lap {{time.lapNum}}</p>
		</div>
		<div flex>
			<p class="timeRight"><span>{{time.lapTime}}.</span><span class="lapMS">{{time.lapMS}}</span></p>
		</div>
	</div>

	<div class="summaryContainer" layout="row" flex="80" flex-offset="10" flex-gt-sm="30" flex-offset-gt-sm="35">
		<div layout="column" flex>
			<div layout="row" flex>
				<div flex>
					<p class="sumTitle sumTopRow">total:</p>
				</div>
				<div flex>
					<p class="sumTopRow rightAlign">
						<span>{{calcTimes.totalTime}}.</span><span class="summaryMs">{{calcTimes.totalTimeMs}}</span>
					</p>
				</div>
			</div>
			<div layout="row" flex>
				<div flex>
					<p class="sumTitle sumBtmRow">avg:</p>
				</div>
				<div flex>
					<p class="sumBtmRow rightAlign">
						<span>{{calcTimes.avgTime}}.</span><span class="summaryMs">{{calcTimes.avgTimeMs}}</span>
					</p>
				</div>
			</div>
		</div>
	</div>

</div>
