<div class="container">

	<h1 id="readout" class="center-align">00:00.00</h1>

	<div class="row center-align">
		<button id="startBtn" class="btn" ng-click="start()">start</button>
		<button id="stopBtn" class="btn" ng-click="stop()">stop</button>
	</div>


		<div ng-repeat="athlete in athleteArray">
			<div class="card-panel hoverable valign-wrapper" ng-click="recordLap(athlete.index)">

				<div class="row">

					<div class="col l1">
						<h4>{{athlete.lap}}</h4>
					</div>
					<div class="col l4">
						<h4>{{athlete.display_name}}</h4>
					</div>
					<div class="col l3">
						<h4>{{athlete.readout}}</h4>
					</div>
					<div class="col l2 valign">
						<h6>last lap: {{athlete.lastLapTime}}</h6>
					</div>

				</div>

			</div>
		</div>

</div>
