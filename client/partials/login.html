<h1>Login Page</h1>

<form >
	<div layout="row" flex layout-align="center">
		<md-input-container>
			<label>email</label>
			<input name="email" type="email" ng-model="email" class="validate">
		</md-input-container>
		<md-input-container>
			<label>password</label>
			<input name="password" type="password" ng-model="password" class="validate">
			<p>{{errorMsg}}</p>
			<p ng-show="noUser">No user exists, please register</p>
		</md-input-container>
	</div>

	<div layout="row" flex layout-align="center">

		<md-button type="submit" class="md-raised" ng-click="login()">login</md-button>

	</div>
</form>
