<div ng-include="'partials/navbar.html'"></div>

<div id="workoutSelectBG">
	<div id="coachNameBar" layout="row" layout-align="center">
		<h3>Coach {{coach}}'s workouts</h3>
	</div>
	<div class="workoutSection" layout="row"  flex="90" flex-offset="5" flex-gt-sm="40" flex-offset-gt-sm="30" ng-repeat="workout in workouts" ng-click="goToWorkout(workout.date)">
		<div layout="column" flex class="workoutSelectPanel">
			<div layout="row" flex>
				<div flex="90">
					<p class="selectDate">{{workout.formattedDate}}</p>
				</div>
				<div flex class="selectDiscDiv">
					<i class="material-icons selectDiscIcon">{{workout.discIcon}}</i>
				</div>
			</div>
			<div layout="row">
				<p class="selectDesc">{{workout.description}}</p>
			</div>
		</div>
	</div>
</div>
