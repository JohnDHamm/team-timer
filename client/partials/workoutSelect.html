<div ng-include="'partials/navbar.html'"></div>

<div id="workoutSelectBG">
	<div id="coachNameBar" layout="row" layout-align="center">
		<h3>Coach {{coach}}'s workouts</h3>
	</div>

	<div id="workoutsList" layout="column" flex="90" flex-offset="5" flex-gt-sm="40" flex-offset-gt-sm="30">

		<div layout="row" flex ng-repeat="workout in workouts" >
			<div class="workoutSection" layout="row" flex="95" ng-click="goToWorkout(workout.date)">
				<div layout="column" flex class="workoutSelectPanel">
					<div layout="row" flex>
						<div flex="90">
							<p class="selectDate">{{workout.formattedDate}}</p>
						</div>
						<div flex class="selectDiscDiv">
							<i class="material-icons selectDiscIcon">{{workout.discIcon}}</i>
						</div>
					</div>
					<div layout="row">
						<p class="selectDesc">{{workout.description}}</p>
					</div>
				</div>
			</div>
			<div class="workoutDeleteIcon" hide show-gt-xs flex>
			  <i ng-click="deleteWorkout(workout.date)" class="material-icons removeIcon">remove_circle_outline</i>
			</div>
		</div>

		<div id="deleteWorkoutModal" ng-show="showDeleteWorkoutModal" layout="column" flex="50" flex-offset="25">
			<div layout="row" flex layout-align="center">
				<p class="delAthModalText">Are you sure?</p>
			</div>
			<div layout="row" flex layout-align="center">
				<md-button class="md-raised" ng-click="removeWorkout()">delete workout</md-button>
				<md-button class="md-raised" ng-click="cancelDeleteWorkout()">cancel</md-button>
			</div>
		</div>

	</div>
</div>
