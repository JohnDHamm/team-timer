<div ng-include="'partials/navbar.html'"></div>

<div id="workoutSetupBG">

	<form>
		<div layout="row" flex layout-align="center">
			<h3 class="setupTitle">Workout Setup</h3>
		</div>

		<div layout="row" flex="100" layout-align="center">
			<md-input-container layout="col" flex="90">
				<label>Workout Description</label>
		    <input name="description" type="text" class="validate" ng-model="description">
			</md-input-container>
		</div>

		<div layout="row" flex="100" layout-align="center">
			<md-input-container>
			  <label>Select Discipline</label>
			  <md-select ng-model="discipline">
			    <md-option value="run">run</md-option>
			    <md-option value="bike">bike</md-option>
			    <md-option value="swim">swim</md-option>
			  </md-select>
			</md-input-container>
		</div>

		<div layout="row" flex="80" flex-offset="10" layout-align="center">
			<div flex>
				<md-input-container>
					<label>Number of Laps</label>
			    <input name="laps" type="number" class="validate" ng-model="laps">
				</md-input-container>
			</div>
			<div flex>
				<md-input-container>
					<label>Lap distance</label>
			    <input name="lap_distance" type="number" class="validate" ng-model="lap_distance">
				</md-input-container>
			</div>
		</div>

		<div layout="row" flex="100" layout-align="center">
			<md-radio-group  flex="90" ng-model="lap_metric">
				<p class="lapMetric">Lap metric:</p>
				<div layout="row">
					<div flex>
				    <md-radio-button value="mile" class="md-primary" aria-label="Label 1">mile</md-radio-button>
					</div>
					<div flex>
				    <md-radio-button value="meter" class="md-primary" aria-label="Label 1">meter</md-radio-button>
					</div>
					<div flex>
				    <md-radio-button value="km" class="md-primary" aria-label="Label 1">km</md-radio-button>
					</div>
					<div flex>
				    <md-radio-button value="yard" class="md-primary" aria-label="Label 1">yard</md-radio-button>
			    </div>
				</div>
			</md-radio-group>
		</div>

	</form>

	<div layout="row" layout-align="center" id="selectAthletesBtnDiv">
		<md-button class="md-raised" ng-click="saveWorkoutParams()">Select Athletes</md-button>
	</div>
</div>
