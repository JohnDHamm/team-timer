<div ng-include="'partials/navbar.html'"></div>


<div layout="row" flex="90" flex-offset="5" id="topTimingBar">

	<div flex="20" id="startBtn" ng-click="start()" ng-show="!timerOn">
			<h1>S</h1>
	</div>
	<div flex="20" id="stopBtn" ng-click="cancel()" ng-show="timerOn">
			<h1>X</h1>
	</div>
<!-- 		<button id="stopBtn" class="btn" ng-click="cancel()"" ng-show="timerOn">cancel</button>
 -->
 <!-- </div> -->
	<div flex id="mainReadoutDiv">
		<h1 id="mainReadout">0:00.00</h1>
	</div>
	<div flex="20" id="totalLapsDiv">
		<h1 id="totalLaps">0</h1>
	</div>
</div>


	<div class="row center-align">
	</div>


		<div ng-repeat="athlete in athleteArray">
			<div class="card-panel hoverable valign-wrapper" ng-click="recordLap(athlete.index)">

				<div class="row">

					<div class="col l1">
						<h4>{{athlete.lap}}</h4>
					</div>
					<div class="col l4">
						<h4>{{athlete.display_name}}</h4>
					</div>
					<div class="col l3">
						<h4>{{athlete.readout}}</h4>
					</div>
					<div class="col l2 valign">
						<h6>last lap: {{athlete.lastLapTime}}</h6>
					</div>

				</div>

			</div>
		</div>

</div>
